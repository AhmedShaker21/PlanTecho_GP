<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming - Plant Disease Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Chat Toggle Button -->
    <button id="chatToggleBtn">
        <i class="fas fa-comments"></i>
    </button>

    <!-- Chat Container -->
    <div id="chatContainer" class="chat-hidden">
        <div id="chatHeader">
            <div class="header-title">
                <i class="fas fa-leaf"></i>
                <h3>PlanTecho Support</h3>
            </div>
            <div class="header-actions">
                <button class="header-button" id="themeToggle" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        
        <div id="chatBox"></div>
        
        <div id="chatInputArea">
            <input type="text" id="userInput" placeholder="Ask about plant diseases...">
            <div class="input-buttons">
                <button id="micButton" class="input-button" title="Voice Input">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="sendButton" class="input-button" title="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
